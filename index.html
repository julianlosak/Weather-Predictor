<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <div id="currentWeather"></div>

</body>
</html>
